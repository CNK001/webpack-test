      </form>
    </div>

  <main role="main">

    <div class="starter-template container">
      <h1>Bootstrap starter template</h1>
      <p class="lead">Use this document as a way to quickly start any new project.
        <br> All you get is this text and a mostly barebones HTML document.</p>
    </div>

    <div class="container">
      <h2>
        <span class="ion ion-logo-google"></span>
        <span class="ion ion-logo-instagram"></span>
        <span class="ion ion-logo-google"></span>
        Ionicons 4 test
      </h2>

      <div class="mb-4">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
      </div>

      <div class="mb-4">
        <button type="button" class="btn btn-sm btn-info">Large button</button>
        <button type="button" class="btn btn-sm btn-success">Large button</button>
      </div>
      <div class="mb-4">
        <button type="button" class="btn btn-lg btn-danger">Large button</button>
      </div>
      <div class="mb-4">
        <button type="button" class="btn btn-light waves-effect">Large button</button>
        <button type="button" class="btn btn-dark">Large button</button>
      </div>
    </div>

    <div class="container">
      <div class="form-group">
        <input type="checkbox" id="checkbox1" checked="checked">
        <label for="checkbox1">Classic checkbox</label>
      </div>
      <div class="form-group">
        <input type="checkbox" class="filled-in" id="checkbox2" checked="checked">
        <label for="checkbox2">Filled-in checkbox</label>
      </div>
      <div class="form-group">
        <input name="group" type="radio" id="radio-test-1">
        <label for="radio-test-1">Option 1</label>
      </div>
      <div class="form-group ">
        <input name="group" type="radio" class="with-gap" id="radio-test-2">
        <label for="radio-test-2">Option 2</label>
      </div>
    </div>

    <div class="bg-light py-5">
    <div class="container">
      <form>
        <h2 class="h5 mb-4 text-uppercase text-center">
          Napisz do nas
        </h2>
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="md-form">
              <input type="text" id="name" name="name" class="form-control">
              <label for="name" class="">Imię</label>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="md-form">
              <input type="text" id="email" name="email" class="form-control">
              <label for="email" class="">E-mail</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="md-form">
              <input type="text" id="topic" name="topic" class="form-control">
              <label for="topic" class="">Temat</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="md-form">
              <textarea type="text" id="message" name="message" class="md-textarea"></textarea>
              <label for="message">Wiadomość</label>
            </div>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-default waves-effect waves-light">Wyślij</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  </main>

  <footer class="footer bg-dark">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-auto">
